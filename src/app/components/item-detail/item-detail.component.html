<!--Se o animal não for vazio eu mostro o ID, se não tiver esse If o código não funciona, pois na definição 
    do atributo animal eu coloquei "animal?", o que diz que eu posso ou não receber um animal-->
<div *ngIf="animal" class="class">
    <p> ID: {{ animal.id }}</p>
    <h1>{{ animal.name }}</h1>
    <p> Tipo: {{ animal.type }}</p>
</div>
