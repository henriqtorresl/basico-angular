<div class="class">
    
    <!--Executando um evento:-->
    <!--O botão chama a função showMessage() que altera o valor do atributo show-->
    <button (click)="showMessage()">Clique em mim!</button>
    <!--se o atributo show for igual a true, mostra o conteúdo da tag p-->
    <p *ngIf="show">Exibindo mensagem!</p>

</div>
